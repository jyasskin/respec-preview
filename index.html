<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      ReSpec Preview: Preview documents using a specific ReSpec version
    </title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 1em;
        font-family: sans-serif;
      }
      form,
      header,
      footer {
        max-width: 80ch;
        margin: 2em auto;
      }
      fieldset {
        border: none;
        padding: 0;
        margin: 1em 0;
      }
      label {
        display: block;
        margin-bottom: 0.2em;
      }
      input,
      button {
        padding: 1em;
        font-size: 1.3em;
      }
      input {
        width: 100%;
        font-family: monospace;
      }
      button {
        background: #1a5e9a;
        color: #fff;
        border: none;
      }
      button:hover,
      button:focus {
        background: #013d72;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      footer {
        text-align: right;
        margin-top: 5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        ReSpec Preview
      </h1>
      <p>
        Preview documents using a specific ReSpec version
      </p>
    </header>
    <form action="">
      <fieldset>
        <label for="spec">Spec URL</label>
        <input
          type="url"
          name="spec"
          id="spec"
          placeholder="https://w3c.github.io/payment-request/"
          autofocus=""
        />
      </fieldset>
      <fieldset>
        <label for="version">ReSpec Script URL</label>
        <input
          type="url"
          name="version"
          id="version"
          placeholder="https://unpkg.com/respec@24.23.0/builds/respec-w3c-common.js"
          required=""
        />
      </fieldset>
      <button type="submit" name="submitButton">Preview</button>
      <noscript>
        <p>
          JavaScript is required for this app to work.
        </p></noscript
      >
    </form>
    <footer>
      <p>Made by <a href="https://github.com/sidvishnoi">Sid Vishnoi</a> | <a href="https://github.com/sidvishnoi/respec-preview">Source Code at GitHub</a></p>
    </footer>
    <script>
      const form = document.forms[0];
      form.submitButton.disabled = true;

      form.addEventListener("submit", event => {
        event.preventDefault();
        const spec = new URL(form.spec.value);
        const version = new URL(form.version.value);
        const searchParams = new URLSearchParams(spec.searchParams);
        searchParams.set("spec", spec.href.replace(spec.search, ""));
        searchParams.set("version", version.href);
        window.location.search = searchParams.toString();
      });

      // prefill form
      const { searchParams } = new URL(window.location.href);
      const version = searchParams.get("version");
      const spec = searchParams.get("spec");
      if (spec) {
        searchParams.delete("version");
        searchParams.delete("spec");
        form.spec.value = spec + searchParams.toString();
      }
      if (version) {
        form.version.value = version;
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(() => {
          form.submitButton.disabled = false;
        });
      } else {
        form.append(
          "Error: ServiceWorker must be available for this app to work.",
        );
      }
    </script>
  </body>
</html>
